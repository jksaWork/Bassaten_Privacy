<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب حذف الحساب - بساتين العقيلات</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 0;
    direction: rtl;
    text-align: right;
}

.delete-request-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.delete-request-container h1 {
    color: #2c3e50;
    font-size: 26px;
    margin-bottom: 10px;
}

.delete-request-container h2 {
    color: #2c3e50;
    font-size: 20px;
    margin-bottom: 20px;
}

.delete-request-container label {
    font-size: 16px;
}

.delete-request-container input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.delete-request-container button {
    padding: 10px 20px;
    background-color: #e74c3c;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.delete-request-container button:hover {
    background-color: #c0392b;
}

.hidden {
    display: none;
}

#confirmationMessage {
    font-size: 16px;
    color: #27ae60;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="delete-request-container">
        <h1>بساتين العقيلات</h1>
        <h2>طلب حذف الحساب</h2>
        <form id="deleteForm">
            <label for="phone">أدخل رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" placeholder="رقم الهاتف" required>
            <button type="submit">إرسال</button>
        </form>
        <p id="confirmationMessage" class="hidden">سيتم مراجعة طلبك وحذف حسابك.</p>
    </div>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirmationMessage').classList.remove('hidden');
        });
    </script>
</body>
</html>
